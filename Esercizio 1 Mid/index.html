<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Algoritmo di Bresenham e DDA</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Simulator.js"></script>
  </head>
    
  <body>
    <h2>Bresenham and DDA simulator</h2>
    <h4>First point coordinates</h4>
    <div id="simArea">
        <canvas id="myCanvas" width="800" align="center" height="600" class="pull-right"  style="border:1px solid #AAA;">This browser doesn't support canvas</canvas>
    </div>
    <input id="x0" type="text" placeholder="X0" class="form-control" style='width: 80px'>
    <br>
    <input id="y0" type="text" placeholder="Y0" class="form-control" style='width: 80px'>
    <br>
    <h4>Second point coordinates</h4>
    <input id="x1" type="text" placeholder="X1" class="form-control" style='width: 80px'>
    <br>
    <input id="y1" type="text" placeholder="Y1" class="form-control" style='width: 80px'>
    <br>
    <button id="btn-draw" class="btn btn-error">Draw</button>  <button id="btn-reset" class="btn btn-success">Reset</button> 
    <br>
      <button type="button" class="btn btn-primary btn-xs">Bresenham</button> <button type="button" class="btn btn-warning btn-xs">DDA</button>
  </body>
</html>
